<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir archivo</title>
</head>
<body>
  <h2>Sube un archivo Excel o CSV</h2>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="archivo" required>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
